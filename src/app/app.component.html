<ion-app>
  @if (useTabs()) {
  <main class="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-icon
          slot="start"
          aria-hidden="true"
          src="assets/logos/logo-mati.svg"
          class="object-contain text-[32px] ion-margin-horizontal menu-color"
        />
        <ion-title class="select-none">
          <h1 class="menu-color">
            {{ title }}
          </h1>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ngx-particles
        class="relative"
        [id]="id"
        [options]="particlesOptions()"
      ></ngx-particles>

      <ion-router-outlet />
    </ion-content>
    <ion-fab class="mb-16" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="contrast" />
      </ion-fab-button>
      <ion-fab-list side="top" class="fix-ion-fab-list">
        <ion-fab-button color="dark" (click)="setDark()">
          <ion-icon name="moon" color="medium" />
        </ion-fab-button>
        <ion-fab-button color="light" (click)="setLight()">
          <ion-icon name="sunny" color="warning" />
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start" class="fix-ion-fab-list">
        <ion-fab-button color="primary" (click)="useDeviceTheme()">
          <ion-icon name="phone-portrait-outline" />
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </main>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      @for (item of menuItems | menu; track $index) {
      <ion-tab-button [tab]="item.link" routerLinkActive="active">
        @if (item.icono === 'home') {
        <ion-icon class="menu-color" src="assets/logos/logo-mati.svg" />
        }@else {
        <ion-icon class="menu-color" [name]="item.icono" />
        }
        <ion-label class="select-none menu-color">
          {{ item.titulo }}
        </ion-label>
      </ion-tab-button>
      }
    </ion-tab-bar>
  </ion-tabs>

  } @else {

  <ion-split-pane when="xs" contentId="main-content">
    <ion-menu id="menu-content" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <div class="flex justify-center items-center h-16">
            <ion-icon
              aria-hidden="true"
              src="assets/logos/logo-mati.svg"
              class="object-contain text-[32px] menu-color"
            />
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
        <app-menu />
      </ion-content>
    </ion-menu>
    <div class="main-content" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="select-none title">
            <h1 class="menu-color">
              {{ title }}
            </h1>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ngx-particles
          [id]="id"
          [options]="particlesOptions()"
          class="relative"
        ></ngx-particles>
        <ion-router-outlet>
          <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button>
              <ion-icon name="contrast" />
            </ion-fab-button>
            <ion-fab-list side="top" class="fix-ion-fab-list">
              <ion-fab-button color="dark" (click)="setDark()">
                <ion-icon name="moon" color="medium" />
              </ion-fab-button>
              <ion-fab-button color="light" (click)="setLight()">
                <ion-icon name="sunny" color="warning" />
              </ion-fab-button>
            </ion-fab-list>
            <ion-fab-list side="start" class="fix-ion-fab-list">
              <ion-fab-button color="primary" (click)="useDeviceTheme()">
                <ion-icon name="phone-portrait-outline" />
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </ion-router-outlet>
      </ion-content>
      <ion-footer [translucent]="true">
        <ion-toolbar class="ion-padding-end ion-text-end">
          <ion-text>
            &copy; Desarrollado por
            <a
              href="https://www.linkedin.com/in/matigaleanodev/"
              target="_blank"
              rel="noopener noreferrer"
            >
              Matias Galeano
            </a>
            {{ date | date : "yyyy" }}
          </ion-text>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-split-pane>
  }
</ion-app>
