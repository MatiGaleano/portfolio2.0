<ng-particles
  [id]="id"
  [options]="particlesOptions"
  [particlesInit]="particlesInit"
  style="z-index: -1; position: relative"
></ng-particles>
<main class="d-flex flex-column scrollable-container">
  <div class="mb-auto" style="min-height: 50px">
    <app-header />
  </div>
  <div class="my-auto" style="z-index: 1">
    <router-outlet />
  </div>
  <div class="mt-auto mb-0">
    <app-footer />
  </div>
</main>
