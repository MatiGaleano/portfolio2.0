<ngx-particles
  [id]="id"
  [options]="particlesOptions()"
  (particlesLoaded)="particlesLoaded($event)"
  style="z-index: -1; position: relative"
></ngx-particles>
@if (loading()) {
<app-loading-spinner
  class="position-absolute w-100 h-100 bg-light bg-opacity-10 spin"
/>
}
<main class="d-flex flex-column">
  <div style="min-height: 50px">
    <app-header />
  </div>
  <div class="mh100 mt70" style="z-index: 1">
    <router-outlet />
  </div>
</main>
