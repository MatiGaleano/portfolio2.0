<section class="container">
  <h4 class="text-center text-light fs-3 fw-semibold mb-3">
    Bandeja de entrada
  </h4>
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
      <ng-container *ngIf="messages$ | async as messages">
        <div
          class="accordion accordion-flush"
          id="accordionFlush"
          *ngIf="messages.length > 0; else empty"
        >
          <div
            class="accordion-item border rounded"
            *ngFor="let contact of messages; let i = index"
          >
            <h5 class="accordion-header" [attr.id]="'flush-heading-' + i">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#flush-collapse-' + i"
                aria-expanded="false"
                [attr.aria-controls]="'flush-collapse-' + i"
              >
                <span class="fw-semibold fs-5">
                  Mensaja de
                  <span> {{ contact.name }} - {{ contact.email }}</span>
                </span>
              </button>
            </h5>
            <div
              #myElementRef
              [attr.id]="'flush-collapse-' + i"
              class="accordion-collapse collapse"
              [attr.aria-labelledby]="'flush-heading-' + i"
              data-bs-parent="#accordionFlush"
            >
              <div class="accordion-body d-flex flex-column">
                <div class="mb-2">
                  {{ contact.message }}
                </div>
                <button class="btn ms-auto me-0" (click)="delete(contact.id)">
                  <i class="fa-solid fa-trash-can ms-auto me-0"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <ng-template #empty>
          <div class="card bg-transparent bg-gradient bg-opacity-25">
            <div class="card-body text-center text-light">
              No hay mensajes guardados
            </div>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</section>
