<section class="container">
  <app-subtitle class="row" [title]="'Soft Skills'" />
  <div class="row d-flex justify-content-center gap-1 pt-2">
    <app-soft-skill-item
      *ngFor="let skill of softSkills; let i = index"
      [data]="skill"
      data-aos="fade-up"
      [attr.data-aos-delay]="i * 50"
      class="col-8 col-md-5 col-lg-4 col-xl-3 mb-3 mb-md-2"
    />
  </div>
</section>
