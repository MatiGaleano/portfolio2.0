<ion-card
  class="chrome-window bg-white px-4 py-0 rounded-lg shadow-xl border border-gray-300"
>
  <ion-card-header class="chrome-header">
    <ion-toolbar class="chrome-toolbar p-1">
      <ion-buttons slot="start">
        <ion-icon name="logo-chrome" class="text-gray-800"></ion-icon>
      </ion-buttons>
      <div class="flex items-center space-x-2 ml-2">
        <ion-card-title class="chrome-tab-title text-gray-900 font-sans">
          Frontend
        </ion-card-title>
      </div>
      <ion-buttons slot="end">
        <div class="flex space-x-1">
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content class="chrome-content">
    <ion-list>
      @for (skill of frondendSkills; track $index) {
      <ion-item class="chrome-item">
        <ion-label>{{ skill.name }}</ion-label>
        <ion-progress-bar [value]="skill.value"></ion-progress-bar>
      </ion-item>
      }
    </ion-list>
  </ion-card-content>
</ion-card>
