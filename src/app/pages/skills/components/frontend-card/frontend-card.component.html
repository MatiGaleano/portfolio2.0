<ion-card
  class="chrome-window bg-white p-2 rounded-lg shadow-xl border border-gray-300"
>
  <ion-card-header class="chrome-header">
    <ion-toolbar class="chrome-toolbar p-1">
      <ion-buttons slot="start">
        <ion-icon name="logo-chrome" class="text-gray-800"></ion-icon>
      </ion-buttons>
      <div class="flex items-center space-x-2 ml-2">
        <ion-card-title class="chrome-tab-title text-gray-900 font-sans">
          Frontend
        </ion-card-title>
      </div>
      <ion-buttons slot="end">
        <div class="flex space-x-1">
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>

  <!-- Barra de navegaci칩n fija -->
  <div class="bg-gray-800 text-white p-3 rounded-t-lg">
    <div class="flex items-center space-x-4">
      <!-- Botones al inicio -->
      <div class="flex space-x-2">
        <span class="w-3 h-3 bg-red-500 rounded-full"></span>
        <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
      </div>

      <!-- Cuadro de texto din치mico -->
      <div class="flex-1 bg-gray-700 px-4 py-1 rounded-lg text-gray-400">
        {{ frondendSkills[currentIndex].link || "https://www.example.com" }}
      </div>

      <!-- Botones al final -->
      <div class="flex space-x-4 items-center">
        <ion-icon name="refresh" class="text-white"></ion-icon>
        <ion-icon name="star-outline" class="text-yellow-500"></ion-icon>
        <ion-icon name="ellipsis-horizontal" class="text-white"></ion-icon>
      </div>
    </div>
  </div>

  <ion-card-content class="chrome-content border">
    <!-- Carrusel -->
    <div class="flex items-center mt-6 space-x-4">
      <!-- Bot칩n anterior -->
      <div class="flex-shrink-0">
        <button
          (click)="prevSlide()"
          class="bg-black text-white rounded-full p-2"
        >
          <ion-icon name="chevron-back" size="large"></ion-icon>
        </button>
      </div>

      <!-- Contenido del carrusel -->
      <div class="flex-1 overflow-hidden h-48">
        <div
          class="flex transition-transform duration-500 ease-in-out h-full"
          [ngStyle]="{ transform: 'translateX(' + -currentIndex * 100 + '%)' }"
        >
          @for (skill of frondendSkills; track $index) {
          <div class="flex-none w-full h-full">
            <div class="p-4 h-full flex items-center space-x-4">
              <img
                src="{{ skill.image }}"
                alt="{{ skill.name }}"
                class="w-32 h-32 rounded-lg"
              />
              <div>
                <h3 class="text-2xl font-semibold">{{ skill.name }}</h3>
                <p class="text-gray-600">{{ skill.description }}</p>
              </div>
            </div>
          </div>
          }
        </div>
      </div>

      <!-- Bot칩n siguiente -->
      <div class="flex-shrink-0">
        <button
          (click)="nextSlide()"
          class="bg-black text-white rounded-full p-2"
        >
          <ion-icon name="chevron-forward" size="large"></ion-icon>
        </button>
      </div></div></ion-card-content
></ion-card>
