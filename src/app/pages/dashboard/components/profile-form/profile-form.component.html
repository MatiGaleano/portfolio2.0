<form [formGroup]="profileForm" class="container" (ngSubmit)="onSave($event)">
  <div class="row pt-3 justify-content-center">
    <div class="col-12 col-md-10 col-xl-6">
      <div
        class="card mb-3 bg-light bg-opacity-25 border-light rounded rouded-3 text-light"
      >
        <div class="card-header">
          <h5 class="text-center fs-5 fw-semibold">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <div class="form-group">
                <label for="description" class="form-label">Descripcion</label>
                <textarea
                  type="text"
                  rows="5"
                  class="form-control"
                  name="description"
                  id="description"
                  formControlName="description"
                >
                </textarea>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <app-image-uploader
              class="col-12 col-md-6"
              [name]="'profileImage'"
              [form]="profileForm"
              [controlName]="'image'"
              [label]="'Imagen de perfil'"
            />
            <app-image-uploader
              class="col-12 col-md-6"
              [name]="'homeImage'"
              [label]="'Imagen del Home'"
            />
          </div>
          <div class="row mb-2">
            <div class="col-12 d-flex">
              <input
                [disabled]="!profileForm.valid"
                type="submit"
                value="Enviar"
                class="btn btn-primary me-0 ms-auto"
                style="min-width: 200px; max-width: 250px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
