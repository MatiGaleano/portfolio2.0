<div class="form-group mb-2">
  <label [attr.for]="name" class="form-label">{{ label }}</label>
  <input
    #fileInput
    (change)="change(fileInput)"
    type="file"
    accept=".jpg, .jpeg, .png, .avif, .webp, .svg"
    class="form-control"
    [attr.name]="name"
    [attr.id]="name"
  />
</div>
@if (predeterminedImage$ | async; as src) {
<figure class="figure">
  <img
    [ngSrc]="src"
    class="img-fluid"
    alt="upload image"
    width="300"
    height="300"
  />
</figure>
}
