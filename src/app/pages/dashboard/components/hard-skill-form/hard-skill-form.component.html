<form [formGroup]="skillForm" (ngSubmit)="onSubmit($event)" autocomplete="off">
  <div class="row pt-3 justify-content-center">
    <div class="col-12 col-md-10 col-xl-6">
      <div
        class="card mb-3 bg-light bg-opacity-25 border-light rounded rouded-3 text-light glass-box"
      >
        <div class="card-header">
          <h5 class="text-center fs-5 fw-semibold">Hard Skill</h5>
        </div>

        <div class="card-body">
          <div class="row mb-2">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="type" class="form-label">Tipo de skill</label>
                <input
                  list="skill-list"
                  type="text"
                  class="form-control"
                  name="type"
                  id="type"
                  formControlName="type"
                />
                <datalist id="skill-list">
                  <option value="frontend"></option>
                  <option value="backend"></option>
                  <option value="tool"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="url" class="form-label">Link</label>
                <input
                  type="url"
                  class="form-control"
                  name="url"
                  id="url"
                  formControlName="url"
                />
              </div>
            </div>
            <app-image-uploader
              class="col-12 col-md-6"
              [form]="skillForm"
              [controlName]="'image'"
              [label]="'Imagen de skill'"
            />
          </div>
          <div class="row mb-2">
            <div class="col-12 d-flex">
              <button
                (click)="onCancel($event)"
                class="btn btn-secondary me-2 ms-auto"
                style="min-width: 200px; max-width: 250px"
              >
                Cancelar
              </button>
              <input
                [disabled]="!skillForm.valid"
                type="submit"
                value="Enviar"
                class="btn btn-primary me-0"
                style="min-width: 200px; max-width: 250px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
