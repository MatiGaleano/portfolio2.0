<div class="container">
  <app-subtitle class="row mt-3" [title]="'Dashboard'" />
  <app-inbox class="row mb-3" />
  <div class="row">
    <h4 class="text-center fs-3 fw-semibold">Panel de control</h4>
    <div class="row justify-content-center mx-0">
      <div class="col-auto mb-2">
        <button
          class="btn bg-primary bg-opacity-50 text-light"
          (click)="modeSelect('profile')"
        >
          Editar Perfil
        </button>
      </div>
      <div class="col-auto mb-2">
        <button
          class="btn bg-primary bg-opacity-50 text-light"
          (click)="modeSelect('project')"
        >
          Editar Proyectos
        </button>
      </div>
      <div class="col-auto mb-2">
        <button
          class="btn bg-primary bg-opacity-50 text-light"
          (click)="modeSelect('hardskill')"
        >
          Editar H Skills
        </button>
      </div>
      <div class="col-auto mb-2">
        <button
          class="btn bg-primary bg-opacity-50 text-light"
          (click)="modeSelect('softskill')"
        >
          Editar S Skills
        </button>
      </div>
    </div>
  </div>
  @defer (on idle) {
  <div class="row justify-content-center">
    @switch (mode) {
    <!-- Perfil -->
    @case ('profile') {
    <app-profile-form />
    }
    <!-- Proyectos -->
    @case ('project') {
    <app-dashboard-projects />
    }
    <!-- Soft Skills -->
    @case ('softskill') {
    <app-dashboard-soft-skills />
    }
    <!-- Hard Skills -->
    @case ('hardskill') {
    <app-dashboard-hard-skills />
    }
    <!-- Default -->
    @default {
    <div class="text-center">
      <div class="card">
        <div class="card-body">
          <p>Selecciona una acci√≥n</p>
        </div>
      </div>
    </div>
    } }
  </div>
  }
</div>
