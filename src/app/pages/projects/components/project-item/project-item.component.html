<article class="project-card">
  <div class="project-details">
    <div class="project-name">
      <h5>{{ project.name }}</h5>
    </div>
    <div class="project-description">
      <p>{{ project.description }}</p>
    </div>
    <div class="project-buttons">
      @if (project.frontUrl) {
      <a
        Tooltip
        tooltip="Frontend Repo"
        [href]="project.frontUrl"
        target="_blank"
        class="button-item"
      >
        <i class="fa-brands fa-github"> </i>
      </a>
      } @if (project.backUrl) {
      <a
        Tooltip
        tooltip="Backend Repo"
        [href]="project.backUrl"
        target="_blank"
        class="button-item"
      >
        <i class="fa-brands fa-github"> </i>
      </a>
      } @if (project.demoUrl) {
      <a
        Tooltip
        tooltip="Live Demo"
        [href]="project.demoUrl"
        target="_blank"
        class="button-item"
      >
        <i class="fa-solid fa-arrow-up-right-from-square"> </i>
      </a>
      }
    </div>
  </div>

  <img
    [src]="image$ | async"
    alt="{{ project.name }}"
    class="project-image"
    fill
  />
</article>
