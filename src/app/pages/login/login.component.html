<form [formGroup]="loginForm" class="container" (ngSubmit)="onLogin($event)">
  <div class="row mt-5 mt-md-auto">
    <div class="col-12 col-md-6 col-lg-4 col xl-3 mx-auto">
      <div
        class="card bg-light bg-opacity-25 border-light rounded rouded-3 login-box"
      >
        <div class="card-header with-circles border-light">
          <i class="fas fa-circle text-red"></i>
          <i class="fas fa-circle text-green"></i>
          <i class="fas fa-circle text-blue"></i
          ><span class="text-light fw-semibold">{{
            "iniciar sesión" | titlecase
          }}</span>
        </div>
        <div class="card-body p-3 text-light">
          <div class="my-1">
            <div
              class="bg-dark bg-opacity-75 rounded-circle text-center user-icon d-flex mx-auto shadow-lg"
            >
              <i class="fa-solid fa-user text-light m-auto pb-3"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              formControlName="email"
              class="form-control"
            />
            <div class="error-container">
              <span
                class="text-danger text-truncate"
                *ngIf="Email?.touched && Email?.hasError('required')"
              >
                Por favor, ingrese su email.
              </span>
              <span
                class="text-danger text-truncate"
                *ngIf="Email?.touched && Email?.hasError('email')"
              >
                El email ingresado no es válido.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="{{ passwordVisibility ? 'text' : 'password' }}"
                id="password"
                name="password"
                formControlName="password"
                class="form-control border-end-0"
              />
              <ng-container *ngIf="passwordVisibility; else noVisibility">
                <span
                  class="input-group-text bg-white border-start-0 text-dark toggler"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="fa-regular fa-eye"></i>
                </span>
              </ng-container>
              <ng-template #noVisibility>
                <span
                  class="input-group-text bg-white border-start-0 text-dark toggler"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="fa-regular fa-eye-slash"></i>
                </span>
              </ng-template>
            </div>
            <div class="error-container">
              <span
                class="text-danger text-truncate"
                *ngIf="Password?.touched && Password?.hasError('required')"
              >
                Por favor, ingrese su password.
              </span>
              <span
                class="text-danger text-truncate"
                *ngIf="Password?.touched && Password?.hasError('minlength')"
              >
                El password es muy corto.
              </span>
            </div>
          </div>
          <div class="my-4">
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
