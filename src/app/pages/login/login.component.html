<form [formGroup]="loginForm" class="container" (ngSubmit)="onLogin($event)">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 col xl-3 mx-auto">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
        />
        <div class="error-container">
          <span
            class="text-danger text-truncate"
            *ngIf="Email?.touched && Email?.hasError('required')"
          >
            Por favor, ingrese su email.
          </span>
          <span
            class="text-danger text-truncate"
            *ngIf="Email?.touched && Email?.hasError('email')"
          >
            El email ingresado no es v√°lido.
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            type="{{ passwordVisibility ? 'text' : 'password' }}"
            id="password"
            name="password"
            formControlName="password"
            class="form-control border-end-0"
          />
          <ng-container *ngIf="passwordVisibility; else noVisibility">
            <span
              class="input-group-text bg-white border-start-0 text-dark toggler"
              (click)="togglePasswordVisibility()"
            >
              <i class="fa-regular fa-eye"></i>
            </span>
          </ng-container>
          <ng-template #noVisibility>
            <span
              class="input-group-text bg-white border-start-0 text-dark toggler"
              (click)="togglePasswordVisibility()"
            >
              <i class="fa-regular fa-eye-slash"></i>
            </span>
          </ng-template>
        </div>
        <div class="error-container">
          <span
            class="text-danger text-truncate"
            *ngIf="Password?.touched && Password?.hasError('required')"
          >
            Por favor, ingrese su password.
          </span>
          <span
            class="text-danger text-truncate"
            *ngIf="Password?.touched && Password?.hasError('minlength')"
          >
            El password es muy corto.
          </span>
        </div>
      </div>
      <div class="my-4">
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </div>
    </div>
  </div>
</form>
