<section class="container mt-2">
  <app-subtitle class="row mt-5 pt-5 pt-xl-0" [title]="'Soft Skills'" />
  <div class="row d-flex justify-content-center gap-1 pt-2">
    @for (skill of softSkills; let i = $index; track skill.id) {
    <app-soft-skill-item
      [data]="skill"
      data-aos="fade-up"
      [attr.data-aos-delay]="i * 50"
      class="col-10 col-md-5 col-lg-4 col-xl-3 mb-3 mb-md-2"
    />
    }
  </div>
</section>
